<!DOCTYPE html>
<html>
<head>
    <title>Video Uploader</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .header-image {
            width: 100%;
            height: 30vh;
            object-fit: cover;
            object-position: center center;
            background-position: center center;
        }











    </style>
</head>
<body class="pb-5">
<header>
    <img src="{{ url_for('static', path='/1.jpg') }}"
         class="header-image">

</header>

<div class="container mt-5">


    <h1>Проверка видео на незаконную торговлю</h1>
    <form id="uploadForm">
        <div class="mb-3">
            <label for="videoInput" class="form-label">Загрузите видео для анализа:</label>
            <input type="file" class="form-control" id="videoInput" accept="video/*" required>
        </div>
        <button type="submit" class="btn btn-primary">Проверка</button>
        <a target="_blank" class="btn btn-warning"
           href="https://colab.research.google.com/drive/1uI6oH32Vq5DbRaP1WRMQ9g6effoPmVtI" role="button">Дообучить
            модель</a>
    </form>


    <div id="loader" class="mt-3 d-none">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <button id="download_finish" class="btn btn-success d-none mt-3" onclick="downloadFile()">Скачать размеченное
        видео
    </button>
    <div id="result_block">

    </div>
    <div id="no_violation" class="mt-3 d-none">
        <p>Нарушителей не найдено</p>
    </div>
</div>
<script src="{{ url_for('static', path='/script.js') }}"></script>
</body>
</html>
